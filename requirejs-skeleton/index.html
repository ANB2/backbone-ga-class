<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Blank Backbone App</title>
    <link rel="stylesheet" href="app.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>



    <!-- pop in scripts here, or use a script-loader -->
    <script id="a_name" type="text/underscore" charset="utf-8">
      <h1>Some HTML</h1>
    </script>

    <script>
      var require = {
        // http://requirejs.org/docs/api.html#config-shim
        shim: {
          "libs/backbone": {
            deps: ["libs/underscore", "libs/jquery"],
            exports: "Backbone"
          },
          "libs/handlebars": {
            exports: "Handlebars"
          },
          "libs/xdate": {
            exports: "XDate"
          },
          "libs/highcharts": {
            exports: "Highcharts",
            deps: ["libs/jquery"]
          },
          "libs/phpjs/strings/number_format": {
            exports: "number_format"
          },
          "libs/sinon": {
            exports: "sinon"
          },
          "libs/kalendae": {
            exports: "Kalendae"
          },
          "libs/ZeroClipboard" : {
            exports: "ZeroClipboard"
          },
          "libs/jquery/jquery-ui.sortable": ["jquery"],
          "libs/jquery.bxSlider": ["jquery.bxSlider"],
          "libs/slickgrid/slick.grid": ["libs/slickgrid/slick.core"],
          "libs/slickgrid/slick.core": ["libs/jquery/jquery-ui.sortable"]
        },
        paths: {
          libs: "../libs"
        }
      };
    </script>

    <script src="../libs/require.js" type="text/javascript" data-main="app" charset="utf-8"></script>
  </body>
</html>
