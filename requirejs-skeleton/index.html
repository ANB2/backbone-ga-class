<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Blank Backbone App</title>
    <link rel="stylesheet" href="app.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>



    <!-- pop in scripts here, or use a script-loader -->
    <script id="a_name" type="text/underscore" charset="utf-8">
      <h1>Some HTML</h1>
    </script>

    <script>
      var require = {
        // http://requirejs.org/docs/api.html#config-shim
        shim: {
          "libs/backbone": {
            deps: ["libs/underscore", "libs/jquery"],
            exports: "Backbone"
          },
        },
        paths: {
          libs: "../libs"
        }
      };
    </script>

    <script src="../libs/require.js" type="text/javascript" data-main="app" charset="utf-8"></script>
  </body>
</html>
