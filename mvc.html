<html>
  <head>
    <title>Exercise tracking</title>
    <script src="libs/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="libs/underscore.js" type="text/javascript" charset="utf-8"></script>
    <script src="libs/backbone.js" type="text/javascript" charset="utf-8"></script>
    <script src="fake_xhr.js" type="text/javascript" charset="utf-8"></script>
    <script id="exercises_tpl" type="text/underscore" charset="utf-8">
      <h1>Exercise tracking</h1>
      <div class="exercise_list">
        <!-- display exercises -->
        <ul id="exercises">
          <% exercises.forEach(function(exercise) { %>
            <li class="exercise">
              <%= exercisePartial(exercise) %>
              <span class="remove">X</span>
              <a href="#exercises/<%= exercise.id %>">Detail</a>
            </li>
          <% }) %>
        </ul>
        <h3>Add exercise</h3>
        <div class="create">
          <%= exercisePartial() %>
        </div>
      </div>
    </script>
    <script id="exercise_tpl" type="text/underscore" charset="utf-8">
      <form class="exercise" data-id="<%= exercise.id %>">
        <label for="exercise">Exercise</label>
        <select name="type">
          <option value='squat'>Squat</option>
          <option value='bench_press'>Bench Press</option>
          <option value='overhead_press'>Overhead Press</option>
          <option value='deadlift'>Deadlift</option>
          <option value='barbell_rows'>Barbell Rows</option>
        </select>
        <label for="sets">Sets</label>
        <input type="text" name="sets" value="<%= exercise.sets || 5 %>" />
        <label for="reps">Reps</label>
        <input type="text" name="reps" value="<%= exercise.reps || 5 %>" />
        <input type="submit" value="Save"/>
      </form>
    </script>
    <script id="show_tpl" type="text/underscore" charset="utf-8">
      <h2><%= exercise.type %></h2>
      <p>Tracked today at 15.34</p>
      <ul>
        <li>Sets: <%= exercise.sets %></li>
        <li>Resp: <%= exercise.sets %></li>
      </ul>
      <a href="#">Back to tracking</a>
    </script>
    <script src="mvc.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="css/app.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div id="exercise_list">
    </div>

  </body>
</html>
